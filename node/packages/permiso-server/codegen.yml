overwrite: true
schema: "./src/schema.graphql"
generates:
  ./src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "../context.js#GraphQLContext"
      scalars:
        DateTime: "Date"
        JSON: "unknown"
      enumsAsTypes: true
      avoidOptionals:
        field: true
        inputValue: false
        object: false
        defaultValue: false
  ../permiso-client/src/generated/types.ts:
    plugins:
      - "typescript"
    config:
      scalars:
        DateTime: "string"
        JSON: "unknown"
      enumsAsTypes: true
      avoidOptionals:
        field: true
        inputValue: false
        object: false
        defaultValue: false
